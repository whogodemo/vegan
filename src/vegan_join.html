<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./join.css">
<script>
function checkid(){
	var userid = document.getElementById("id").value;
	if(userid)
	{
		url = "check.php?userid="+userid;
		window.open(url,"chkid");
		}else{
			alert("아이디를 입력하세요");
		}
	}
</script>

</head>
<body>
<form action="vegan_join.php" method="post">
    <div class="wrap">
        <div class="join">
            <h2>Join</h2>
            <div class="join_id">
                <h4>ID</h4>
                <input type="id" name="id" id="id" placeholder="Id">
			</div>
			<input type="button" value= "중복확인" onclick="checkid()">
			<div class="join_name">
                <h4>Name</h4>
                <input type="name" name="name" id="name" placeholder="Name">
            </div>
            <div class="join_pw">
                <h4>Password</h4>
                <input type="password" name="password" id="" placeholder="Password">
            </div>
			<div class="join_type">
			<h4>TYPE</h4>
				<select name="type" >
					<option value="none">선택</option>
					<option value="nonvegan">논비건</option>
					<option value="vegan">비건</option>
					<option value="lacto">락토</option>
					<option value="ovo">오보</option>
					<option value="pesco">페스코</option>
				</select>  
			</div>
			<button class="submit" type="submit" value="submit">
				회원가입
			</button>
   
            </div>
            
            
            
        </div>
    </div>
</form>
</body>
</html>
